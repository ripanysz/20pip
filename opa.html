<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XAUUSD 60 dni Challenge</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        /* === DARK THEME === */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #121212;
            color: #e0e0e0;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.5);
        }
        h1 {
            color: #4CAF50;
            text-align: center;
            margin-bottom: 20px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 24px;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin-bottom: 20px;
            transition: background 0.3s;
        }
        button:hover {
            background-color: #43a047;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: #1b1b1b;
        }
        th, td {
            border: 1px solid #333;
            padding: 12px;
            text-align: right;
        }
        th {
            background-color: #2b2b2b;
            color: #81c784;
            font-weight: bold;
        }
        tr:nth-child(even) {
            background-color: #222;
        }
        tr:hover {
            background-color: #333;
        }
        .summary {
            margin-top: 20px;
            padding: 15px;
            background-color: #263238;
            border-left: 4px solid #4CAF50;
            border-radius: 6px;
        }
        input[type="checkbox"] {
            transform: scale(1.2);
            accent-color: #4CAF50;
            cursor: pointer;
            margin-right: 6px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>XAUUSD - 60 Dniowy Challenge</h1>
        
        <div class="summary">
            <strong>Parametry:</strong><br>
            Saldo początkowe: $20 | Cel: $1000 | Okres: 60 dni<br>
            Dzienny wzrost: 13.55% | Lot start: 0.01 | Lot max: 1.0
        </div>

        <table id="challengeTable">
            <thead>
                <tr>
                    <th>Dzień</th>
                    <th>Saldo początkowe ($)</th>
                    <th>Lot Size</th>
                    <th>Zysk dzienny ($)</th>
                    <th>Saldo końcowe ($)</th>
                </tr>
            </thead>
            <tbody id="tableBody"></tbody>
        </table>
    </div>

    <script>
        function generateData() {
            const dni = 60;
            const saldoStart = 20;
            const cel = 1000;
            const lotStart = 0.01;
            const lotMax = 1.0;
            const lotIncrement = 0.01;

            const r = Math.pow(cel / saldoStart, 1 / dni) - 1;

            let saldo = saldoStart;
            let lot = lotStart;
            const data = [];

            for (let day = 1; day <= dni; day++) {
                const profit = saldo * r;
                const saldoEnd = saldo + profit;

                data.push({
                    day: day,
                    saldoStart: Math.round(saldo * 100) / 100,
                    lot: Math.round(lot * 100) / 100,
                    profit: Math.round(profit * 100) / 100,
                    saldoEnd: Math.round(saldoEnd * 100) / 100
                });

                saldo = saldoEnd;
                if (lot < lotMax) {
                    lot += lotIncrement;
                    if (lot > lotMax) lot = lotMax;
                }
            }
            return data;
        }

        function renderTable() {
            const data = generateData();
            const tbody = document.getElementById('tableBody');
            tbody.innerHTML = '';

            data.forEach(row => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td style="text-align: left;">
                        <label>
                            <input type="checkbox" name="day${row.day}">
                            Dzień ${row.day}
                        </label>
                    </td>
                    <td>$${row.saldoStart.toFixed(2)}</td>
                    <td>${row.lot.toFixed(2)}</td>
                    <td>$${row.profit.toFixed(2)}</td>
                    <td><strong>$${row.saldoEnd.toFixed(2)}</strong></td>
                `;
                tbody.appendChild(tr);
            });
        }

        renderTable();
    </script>
</body>
</html>
