<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>XAUUSD</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #121212;
            color: #e0e0e0;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.5);
            position: relative;
        }

        h1 {
            color: #4CAF50;
            text-align: center;
            margin-bottom: 20px;
        }

        /* === LICZNIK === */
        .counter {
            position: absolute;
            top: 15px;
            right: 20px;
            background: #263238;
            padding: 8px 14px;
            border-radius: 8px;
            font-weight: bold;
            color: #81c784;
            border: 1px solid #4CAF50;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: #1b1b1b;
        }

        th, td {
            border: 1px solid #333;
            padding: 12px;
            text-align: right;
        }

        th {
            background-color: #2b2b2b;
            color: #81c784;
            font-weight: bold;
        }

        tr:nth-child(even) {
            background-color: #222;
        }

        tr:hover {
            background-color: #333;
        }

        input[type="checkbox"] {
            transform: scale(1.2);
            accent-color: #4CAF50;
            cursor: pointer;
            margin-right: 6px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="counter" id="counter">Wykonane: 0 / 60</div>

    <h1>XAUUSD</h1>

    <table>
        <thead>
            <tr>
                <th>Dzień</th>
                <th>Saldo początkowe ($)</th>
                <th>Lot Size</th>
                <th>Zysk dzienny ($)</th>
                <th>Saldo końcowe ($)</th>
            </tr>
        </thead>
        <tbody id="tableBody"></tbody>
    </table>
</div>

<script>
function generateData() {
    const dni = 60;
    let saldo = 20;
    const lotStart = 0.01;
    const lotMax = 1.0;
    const lotIncrement = 0.01;

    let lot = lotStart;
    const data = [];

    for (let day = 1; day <= dni; day++) {
        const profit = day * 2; // 2, 4, 6, 8...
        const saldoEnd = saldo + profit;

        data.push({
            day: day,
            saldoStart: saldo,
            lot: lot,
            profit: profit,
            saldoEnd: saldoEnd
        });

        saldo = saldoEnd;
        if (lot < lotMax) {
            lot += lotIncrement;
            if (lot > lotMax) lot = lotMax;
        }
    }
    return data;
}

function renderTable() {
    const data = generateData();
    const tbody = document.getElementById('tableBody');
    tbody.innerHTML = '';

    const savedChecks = JSON.parse(localStorage.getItem('checkedDays')) || {};

    data.forEach(row => {
        const tr = document.createElement('tr');
        const isChecked = savedChecks[row.day] ? 'checked' : '';

        tr.innerHTML = `
            <td style="text-align:left">
                <label>
                    <input type="checkbox" class="day-checkbox" data-day="${row.day}" ${isChecked}>
                    Dzień ${row.day}
                </label>
            </td>
            <td>$${row.saldoStart.toFixed(2)}</td>
            <td>${row.lot.toFixed(2)}</td>
            <td>$${row.profit.toFixed(2)}</td>
            <td><strong>$${row.saldoEnd.toFixed(2)}</strong></td>
        `;

        tbody.appendChild(tr);
    });

    addCheckboxListeners();
    updateCounter();
}

function addCheckboxListeners() {
    const checkboxes = document.querySelectorAll('.day-checkbox');

    checkboxes.forEach(cb => {
        cb.addEventListener('change', function () {
            const day = this.dataset.day;
            let savedChecks = JSON.parse(localStorage.getItem('checkedDays')) || {};

            if (this.checked) {
                savedChecks[day] = true;
            } else {
                delete savedChecks[day];
            }

            localStorage.setItem('checkedDays', JSON.stringify(savedChecks));
            updateCounter();
        });
    });
}

function updateCounter() {
    const savedChecks = JSON.parse(localStorage.getItem('checkedDays')) || {};
    const count = Object.keys(savedChecks).length;
    document.getElementById('counter').textContent = `Wykonane: ${count} / 60`;
}

renderTable();
</script>

</body>
</html>
